<h1>Shopping Cart</h1>
<ng-container *ngIf=" cart$|async as cart">

    <p>
        You have {{cart.totalItemsCount}} items in your shopping cart
    </p>

    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th class="text-center">Quentity</th>
                <th>Price</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>
                    {{ item.product.title}}
                </td>
                <td class="text-center">
                    <app-product-quantity class="w-25" [Product]="item.product"
                        [shoping_cart]="cart"></app-product-quantity>

                    <!-- {{ item.quantity}} -->
                </td>
                <td>
                    {{ item.product.price}}
                </td>
                <td>
                    {{item.totalPrice |currency:'USD':true}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th>{{cart.totalPriceCart |currency:'USD':true}}</th>
            </tr>
        </tfoot>
    </table>
</ng-container>
