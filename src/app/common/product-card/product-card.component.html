<div class="card">
    <img [src]="prd.imgUrl ?prd.imgUrl :defaultImg" class="card-img-top" alt="..." height="150px">
    <div class="card-body p-0">
        <h3 class="card-title p-2">{{prd.title ?? 'Product title'}}</h3>
        <p class="card-text ps-2">{{(prd.price |currency:'USD':true )?? 5}}</p>
        <div class="card-footer " *ngIf="show_actions && shoping_cart">
            <button *ngIf="shoping_cart.getQuantity(prd) === 0; else updateQuantity" mat-raised-button color="primary"
                (click)="addToCart()" class="w-100 d-grid">Add to cart</button>

            <ng-template #updateQuantity>
                <app-product-quantity [Product]="prd" [shoping_cart]="shoping_cart"></app-product-quantity>
            </ng-template>

        </div>
    </div>
</div>
