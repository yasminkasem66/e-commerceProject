<div class="card">
    <img [src]="prd.imgUrl ?prd.imgUrl :defaultImg" class="card-img-top" alt="..." height="150px">
    <div class="card-body p-0">
        <h3 class="card-title p-2">{{prd.title ?? 'Product title'}}</h3>
        <p class="card-text ps-2">{{(prd.price |currency:'USD':true )?? 5}}</p>
        <div class="card-footer w-100 d-grid" *ngIf="show_actions">
            <a mat-raised-button color="primary">Add to cart</a>
        </div>
    </div>
</div>
