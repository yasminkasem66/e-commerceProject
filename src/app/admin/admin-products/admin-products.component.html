<p>
    <a routerLink="new" mat-raised-button color="primary" class="mt-3 mb-3">add product</a>
</p>

<mat-form-field appearance="outline" class="mb-2">
    <mat-label>Search</mat-label>
    <input matInput #search (keyup)="filter(search.value)" name="title" placeholder="Search...">
</mat-form-field>

<div class="mat-elevation-z8 mb-5 ">
    <table class="w-100" mat-table [dataSource]="dataSource" matSort>

        <!-- category: string;
        imgUrl: string;
        price: number;
        title: string; -->
        <!-- imgUrl Column -->
        <ng-container matColumnDef="imgUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> imgUrl </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.imgUrl" alt="" width="50px"> </td>
        </ng-container>

        <!-- category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> actions </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/admin/products/',element.key]" mat-raised-button color="primary"
                    class="mt-2 mb-3  me-2">Edit</a>
                <a mat-raised-button color="warn" (click)=" delete(element.key)" class="mt-2 mb-3">Delete</a>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

<div class="mt-5"></div>
